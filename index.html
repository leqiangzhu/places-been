<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Places you've been!</title>
</head>
<body>
   <div class="container">
     <h1>Where have you been?</h1>

     <div class="row">
       <div class="col-md-4">
         <h2>Tell me where you've been!</h2>
         <form id="new-places">
           <div class="form-group">
             <label for="new-location">Location</label>
             <input type="text" class="form-control" id="location">
           </div>
           <div class="form-group">
             <label for="new-landmarks">Landmarks</label>
             <input type="text" class="form-control" id="landmarks">
           </div>
           <div class="form-group">
             <label for="new-year">Time of Year</label>
             <input type="text" class="form-control" id="time">
           </div>
           <div class="form-group">
             <label for="new-notes">Additional Notes</label>
             <input type="text" class="form-control" id="notes">
           </div>

           <button type="submit" class="btn btn-primary">Add</button>
         </form>

         <h2>Recap of the places you've been:</h2>
         <ul id="places">

         </ul>
       </div>


     </div>
   </div>
 </body>
</html>
